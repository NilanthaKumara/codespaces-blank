<!DOCTYPE html>
<html>
<head>
	<title>Time and Schedule Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header>
		<h1>Time and Schedule Website</h1>
	</header>
	<main>
		<section id="clock">
			<h2>Current Time</h2>
			<p id="time"></p>
		</section>
		<section id="schedule">
			<h2>Schedule</h2>
			<ul id="events">
				<li>Meeting with John</li>
				<li>Lunch with Sarah</li>
				<li>Doctor's appointment</li>
			</ul>
		</section>
	</main>
</body>
</html>
